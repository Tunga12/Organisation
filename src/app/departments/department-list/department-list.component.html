<button nz-button (click)="onNew()" data-cy="newDep"> New Department</button>

<button nz-button (click)="onTree()" data-cy="treeView"> Tree View</button>
<hr>

<nz-table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Parent</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="departments">
              <tr *ngFor="let department of departments" >
                <td (click)="onRowClicked(department)" style="cursor:pointer;">{{department.Name}}</td>
                <td>{{department.Description}}</td>
                <td *ngIf="department.ParentDepartment != null">{{department.ParentDepartment.Name }}</td>
                <td *ngIf="department.ParentDepartment == null">None</td>

                <td>
                    <i nz-icon nzType="edit" nzTheme="twotone" style="cursor:pointer;" (click)="onEdit(department)" data-cy="editDep"></i>
                  <nz-divider nzType="vertical"></nz-divider>
                  <i nz-icon nzType="delete" nzTheme="twotone" style="cursor:pointer;" [nzTwotoneColor]="'#eb2f96'" (click)="onDelete(department)" data-cy="deleteDep"></i>
                </td>
        
              </tr>
              
            </tbody>
</nz-table>
